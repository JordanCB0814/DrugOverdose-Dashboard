<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Overdose Deaths</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            justify-content: center;
            align-items: center;
            background-color: rgb(188, 223, 212);
            font-weight: 400;
        }
        #pie-chart-container { 
            margin-top: 20px;
            align-items: center;
        }
        #line-chart-container { 
            margin-top: 20px; 
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="Overdose_NVSS.css">
</head>
<body>
    <h1>US Overdose Deaths Data Points per Year</h1>

    <h2>Within the US there are a large number of Overdose deaths that occur due to the drug epidemic. Here on this website we are illustrating the gradual shift of Overdose deaths in the country.</h2>
    <label for="dropdown">Choose a Year:</label>
    <select id="dropdown">
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>
    <p id="selectedOption">You selected Year: None</p>

    <div id="pie-chart-container">
        <iframe id="pieChartFrame" width="100%" height="600px" src="/Overdose_NVSS/Charts/overdose_pie_chart_2015.html"></iframe>
    </div>

    <div id="line-chart-container">
        <iframe id="lineChartFrame" width="100%" height="600px" src="/Overdose_NVSS/Charts/line_graph_with_hover.html"></iframe>
    </div>
    <div id="map-chart-container">
        <iframe id="mapChartFrame" width="100%" height="600px" src="/Overdose_NVSS/Charts/overdose_map_chart_2015.html"></iframe>
    </div>
    </div>

    <label id="chartLabel">Chart for the Year 2015</label>
    <script>
        // JavaScript to handle dropdown change and load corresponding chart
        const yearDropdown = document.getElementById('dropdown');
        const pieChartFrame = document.getElementById('pieChartFrame');
        const mapChartFrame = document.getElementById('mapChartFrame');
        const chartLabel = document.getElementById('chartLabel');

        yearDropdown.addEventListener('change', function() {
            const selectedYear = this.value;
            pieChartFrame.src = `charts/overdose_pie_chart_${selectedYear}.html`; 
            mapChartFrame.src = `charts/overdose_map_chart_${selectedYear}.html`;
            chartLabel.innerText = `Chart for the year ${selectedYear}`;
        });
    </script>

    <!-- Link to our JavaScript file -->
    <script src="Overdose_NVSS.js"></script>

</body>
</html>
